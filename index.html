<html>

  <head>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="main.css"/>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/
libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="player.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">

      <h1 class="page-header">
        JukeBox

        <!-- Play button -->
        <button id="play-button" class="btn btn-lg btn-primary">Play All</button>
      </h1>

      <!-- Song queue -->
      <ul id="song-queue"></ul>

      <!-- Song form -->
      <form id='song-form'>
        <input name="notes" class="form-control" type="text" placeholder="Enter song notes..."/>
        <input class="btn btn-default" type="submit" value="Add Song">
        <button id="single-play-button" class="btn btn-primary">Play Single Song </button>
      </form>

    </div>
  </body>

</html>
